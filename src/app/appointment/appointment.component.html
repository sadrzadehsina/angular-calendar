<main class="main">
  <div class="appointment">
    <app-header title="Appointment" />
    <div class="appointment__body">
      <div class="appointment__body__form">
        <form [formGroup]="appointmentForm">
          <div>
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Invitees</mat-label>
              <mat-select formControlName="invitees">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Location</mat-label>
              <input matInput formControlName="location" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="datePicker" />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="datePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Pick a time</mat-label>
              <input matInput [matTimepicker]="timePicker" />
              <mat-timepicker-toggle matIconSuffix [for]="timePicker" />
              <mat-timepicker #timePicker />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                rows="10"
              ></textarea>
            </mat-form-field>
          </div>
          <div class="appointment__body__form__actions">
            <button mat-flat-button>Create Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
