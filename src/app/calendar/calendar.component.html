<main class="main">
  <div class="calendar">
    <div class="calendar__header">
      <div class="calendar__header__title">
        <h1>January 2025</h1>
      </div>
      <div class="calendar__header__buttons">
        <button class="btn btn--primary">Previous</button>
        <button class="btn btn--primary">Next</button>
      </div>
    </div>
    <div class="calendar__body">
      <div class="calendar__body__days">
        <div class="calendar__body__days__day__title">Sun</div>
        <div class="calendar__body__days__day__title">Mon</div>
        <div class="calendar__body__days__day__title">Tue</div>
        <div class="calendar__body__days__day__title">Wed</div>
        <div class="calendar__body__days__day__title">Thu</div>
        <div class="calendar__body__days__day__title">Fri</div>
        <div class="calendar__body__days__day__title">Sat</div>
      </div>
      @for (row of calendarDays | chunk : 7; track $index) {
      <div class="calendar__body__days">
        @for (day of row; track $index) {
        <div class="calendar__body__days__day">
          <button mat-button class="calendar__body__days__day__button">
            <strong>{{ day!.date.getDate() }}</strong>
          </button>
        </div>
        }
      </div>
      }
    </div>
  </div>
</main>
